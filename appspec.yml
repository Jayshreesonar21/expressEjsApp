version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/express-app
hooks:
  AfterInstall:
    - location: scripts/after_install
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/application_start
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/application_stop
      timeout: 300
      runas: ubuntu
 